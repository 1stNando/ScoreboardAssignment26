<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
  </head>

  <main>
    <h1>Nando's Badminton Scoring Board</h1>

    <div class="flexboxSet">
    <div class="team">
      <label for="team1-name-input">Team 1:</label>
      <input type="text" id="team1-name-input" placeholder="Enter team name" />
      <p>Score: <span id="team1-score">0</span></p>
      <button id="team1-score-button">Add 1</button>
      <button id="team1-subtract-button">Subtract 1</button>

      <p>Current name: <span id="team1-name">Team 1</span></p>
    </div>

    <div class="team">
      <label for="team2-name-input">Team 2:</label>
      <input type="text" id="team2-name-input" placeholder="Enter team name" />
      <p>Score: <span id="team2-score">0</span></p>
      <button id="team2-score-button">Add 1</button>
      <button id="team2-subtract-button">Subtract 1</button>

      <p>Current name: <span id="team2-name">Team 2</span></p>
    </div>
  </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</html>
